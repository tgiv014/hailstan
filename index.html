<html>
<head>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
	<center>
		<img src="/stan.jpg" alt="Stan" />
		<br />
		<button>Hail Stan</button>
		<p>Stan has been hailed <span>HOLD ON I'M TRYING TO FIGURE THIS OUT</span> times!</p>
	</center>
	<a href="http://nodejs.org/"><img id="logo" src="http://nodejs.org/images/logos/nodejs-black.png"></a>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(window).load(function(){
			var time = 0;
			var socket = io.connect('http://hailstan.com');
			socket.on('news', function (data) {
				$('span').text(data.num);
				$(':root, html, body').css('background', '#'+Math.floor(Math.random()*16777215).toString(16));
			});
			socket.on('news2', function (data) {
				$('span').text(data.num);
				$(':root, html, body').css('background', '#'+Math.floor(Math.random()*16777215).toString(16));
				time=data.next;
			});
			$('button').on('click', function() {
				currtime= Date.now();
				if(currtime-time){
					socket.emit('clicked', { t: currtime});
				}
			});
		});
	</script>
</body>
<html>
