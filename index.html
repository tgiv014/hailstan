<html>
<head>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
	<div id="cover">
		<div id="loader">
     		<h1>Hold up</h1>
    		<img id="spinner" src="/load.gif">
    		<h3>Connecting<span>...</span></h3>
		</div>
	</div>
	<center>
		<img id="stan" src="/stan.jpg" alt="Stan" />
		<br />
		<button>Hail Stan</button>
		<p>Stan has been hailed <span>HOLD ON I'M TRYING TO FIGURE THIS OUT</span> times!</p>
	</center>
	<a href="http://nodejs.org/"><img id="logo" src="http://nodejs.org/images/logos/nodejs-black.png"></a>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(window).load(function(){
			var socket = io.connect('http://hailstan.com');
			var time = 0;
			jQuery.fn.center = function () {
				this.css("position", "absolute");
				this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
				this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
				return this;
			}
			$('#loader').center();
			$(window).resize(function () {
				$('#loader').center();
			});
			setTimeout(function() {
				$('span').text('... Damn it.')
				$('#loader').center();
			}, 10000);
			socket.on('connect',function(){
				$('#cover').fadeOut(400,function(){
					$('#cover').remove();
				});
			});
			socket.on('news3', function (data) {
				$('span').text(data.num);
				$(':root, html, body').css('background', '#'+Math.floor(Math.random()*16777215).toString(16));
			});
			socket.on('news23', function (data) {
				$('span').text(data.num);
				$(':root, html, body').css('background', '#'+Math.floor(Math.random()*16777215).toString(16));
				var time=data.next;
			});
			$('button').on('click', function() {
				currtime= Date.now();
				if(currtime-time>0){
					socket.emit('clicked3', { t: currtime});
				}
			});

		});
</script>
</body>
<html>
