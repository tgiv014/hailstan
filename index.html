<head>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
	<center>
		<img src="/stan.jpg" alt="Stan" />
		<br />
		<button>Hail Stan</button>
		<p>Stan has been hailed <span>HOLD ON I'M TRYING TO FIGURE THIS OUT</span> times!</p>
	</center>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(window).load(function(){
			var socket = io.connect('http://hailstan.com');
			socket.on('news', function (data) {
				console.log(data);
				$('span').text(data.num);
				$(':root, html, body').css('background', '#'+Math.floor(Math.random()*16777215).toString(16));
			});
			$('button').on('click', function() {
				socket.emit('clicked', { my: 'data' });
			});
		});
	</script>
</body>
